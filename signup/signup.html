<body>
<div  class="container max-w-lg mx-auto mt-8 ">
    <div class="text-center"><span class="text-3xl font-bold  ">Fudo</span>
        <span class="text-3xl font-bold text-red-600">.</span>

</div>
<form action="" class="">
    <p class="font-semibold text-gray-500 text-lg">Email</p>
    <input class="border border-2 border-blue-500 rounded-lg w-full px-3 py-4 mt-4 " type="text" placeholder="John.snow@gmail.com">
    <p class="font-semibold text-gray-500 text-lg">Fullname</p>

    <p class="font-semibold text-gray-500 text-lg mt-4 ">Re-Password</p>
    <input class="border border-2 border-blue-500 rounded-lg w-full px-3 py-4 mt-4 " type="password" > <br>
    <button class="border border-2 border-blue-400 bg-blue-400 text-xl font-bold text-white rounded-lg w-full mt-8 px-3 py-4"> Create Now</button>
    
  
</form>
